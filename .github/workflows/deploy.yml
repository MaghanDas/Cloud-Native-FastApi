name: Deploy FastAPI + React

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build backend image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest ./backend

      # Step 4: Build frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest ./frontend

      # Step 5: Push backend image
      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest

      # Step 6: Push frontend image
      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest

      # Step 7: SSH to EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/fastapi-demo-products-with-ui
            docker compose down
            docker compose pull
            docker compose up -d

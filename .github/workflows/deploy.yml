name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client git

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            #!/bin/bash
            set -e

            # Directory on EC2 where repo lives
            REPO_DIR="/home/ec2-user/Cloud-Native-FastApi"

            # Clone repo if it doesn't exist, else pull latest
            if [ ! -d "$REPO_DIR" ]; then
              git clone https://github.com/MaghanDas/Cloud-Native-FastApi.git "$REPO_DIR"
            else
              cd "$REPO_DIR"
              git reset --hard
              git pull origin main
            fi

            cd "$REPO_DIR"

            # Log in to Docker Hub
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

            # Build and run containers
            docker compose up -d --build

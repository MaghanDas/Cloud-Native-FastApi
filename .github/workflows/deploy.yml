name: CI/CD Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & Push Backend Image
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest

      # 4. Build & Push Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}

      # 5. Setup SSH Agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 6. Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}

            # Create project dir if not exists
            mkdir -p fastapi-project
            cd fastapi-project

            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest

            # Create .env using secrets
            cat > backend/.env <<EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
            EOF

            

            # Stop older containers
            docker compose down || true

            # Start up new containers
            docker compose up -d --build

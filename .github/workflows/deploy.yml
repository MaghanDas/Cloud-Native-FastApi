name: CI/CD Deployment

on:
  push:
    branches:
      - main  # Run on push to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (needed for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest

      # 5. Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest
          build-args: |
            REACT_APP_API_URL=http://YOUR_EC2_PUBLIC_IP:8000

      # 6. Setup SSH for deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 7. Deploy to EC2 via SSH
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/fastapi-project || mkdir -p /home/ec2-user/fastapi-project
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-frontend:latest
            # Stop any running containers
            docker compose down || true
            # Run containers
            docker compose up -d
